@if (data!.length > 0) {
  <h2 mat-dialog-title>Attendance List</h2>

  <mat-dialog-content>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <!-- Date Column -->
      <ng-container matColumnDef="attendance_date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.attendance_date | date: 'dd-MM-yyyy' }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-dialog-content>
} @else {
  <!-- empty state -->
  <div class="empty-state">
    <mat-icon color="warn">event_busy</mat-icon>
    <p>No data available.</p>
    <small>Please mark attendance for this user to view records.</small>
  </div>
}

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
